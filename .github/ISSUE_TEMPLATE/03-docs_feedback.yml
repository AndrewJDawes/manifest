      required: true

  - type: checkboxes
    attributes:
      label: Duplicates
      description: Please [search the history](https://github.com/codefactoryhu/conjur-oss-frontend/issues) to see if an issue already exists for the same problem.
      options:
        - label: I have searched the existing issues
          required: true
